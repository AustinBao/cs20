<!DOCTYPE html>
<html>
  <head>
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Nickname Generator</h1>
    <hr />
    <p>Enter your name, then click "All Nicknames" or "Random Nickname"</p>
    <p>First Name: <input type="text" id="firstname" /></p>
    <p>Last Name: <input type="text" id="lastname" /></p>
    <div>
      <button id="allbtn">All Nicknames</button>
      <button id="randbtn">Random Nickname</button>
    </div>
    <hr />
    <div id="results"></div>
  </body>
</html>
