<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Check the weather</h1>

    <input id="city" placeholder="Enter City" type="text" />

    <button class="submitbtn" id="submitbtn">Search</button>

    <p id="result">---</p>

    <img
      width="100px"
      id="weatherIcon"
      src="weatherapi.png"
      alt="weather icon"
    />
    <div class="row">
      <div class="column" id="mainDisplayLeft"></div>
      <div class="column" id="mainDisplayMid"></div>
      <div class="column" id="mainDisplayRight"></div>
    </div>
  </body>
</html>
