<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and let the magic 8 ball answer your question!
    </p>
    <strong>Question:</strong>
    <p>
      <input id="question" type="text" />
      <button class="submitbtn" id="submitbtn">Submit</button>
    </p>
    <img src="imgs/magic8ball.png" alt="magic 8 ball" width="350px" />

    <p>
      <strong>Answer: <span id="result"></span> </strong>
    </p>
  </body>
</html>
