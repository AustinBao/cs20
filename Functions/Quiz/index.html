<!DOCTYPE html>
<html>
  <head>
    <title>Fish Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1 class="centerText">Fish Quiz</h1>
    <img class="centerImg" src="imgs/fishing.png" alt="fishing" />
    <p class="centerText">
      How well do you know your fish? Provide the names of all the fish listed
      below according to the images!
    </p>

    <hr />
    <!-- Question 1 -->
    <img class="centerImg" src="imgs/salmon.png" alt="salmon" />
    <p>Fish 1: <input id="1" type="text" /></p>

    <!-- Question 2 -->
    <img class="centerImg" src="imgs/cod.png" alt="cod" />
    <p>Fish 2: <input id="2" type="text" /></p>

    <!-- Question 3 -->
    <img class="centerImg" src="imgs/catfish.png" alt="catfish" />
    <p>Fish 3: <input id="3" type="text" /></p>

    <!-- Question 4 -->
    <img class="centerImg" src="imgs/tuna.png" alt="tuna" />
    <p>Fish 4: <input id="4" type="text" /></p>

    <!-- Question 5 -->
    <img class="centerImg" src="imgs/Swordfish.png" alt="Swordfish" />
    <p>Fish 5: <input id="5" type="text" /></p>

    <!-- Question 6 -->
    <img class="centerImg" src="imgs/mackerel.png" alt="mackerel" />
    <p>Fish 6: <input id="6" type="text" /></p>

    <!-- Question 7 -->
    <img class="centerImg" src="imgs/anchovy.png" alt="anchovy" />
    <div style="padding-bottom: 20px">
      <p>Fish 7: <input id="7" type="text" /></p>
    </div>
    <hr />

    <p style="padding-top: 20px; padding-bottom: 20px">
      <button id="submit">Submit</button>
    </p>

    <p>
      <strong>Score: <span id="result">---</span></strong>
    </p>
    <span id="encourage"></span>
  </body>
</html>
